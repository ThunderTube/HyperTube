version: "3"

services:
  app:
    env_file:
      - ./app/.env
    ports:
      - "3000:3000"
    depends_on:
      - "api"

  api:
    env_file:
      - ./api/src/config/config.env
    ports:
      - "8080:8080"
    links:
      - mongo:mongo
    depends_on:
      - "mongo"

  mongo:
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data/db:/data/db
